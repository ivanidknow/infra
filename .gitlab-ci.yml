stages: [lint, deploy]

default:
  tags: ["main"]   # ваш проектный раннер

.helm_base:
  image: alpine/helm:3.14.4
  before_script:
    # Без жёсткой версии: apk сам поставит доступный kubectl
    - apk add --no-cache kubectl ca-certificates
    # Проверим, что kubeconfig доступен (тип File, ключ KUBECONFIG)
    - echo "KUBECONFIG=$KUBECONFIG"
    - test -f "$KUBECONFIG" || (echo "no kubeconfig file" && exit 2)
    - kubectl version --short
    - kubectl cluster-info

# Небольшая дымовая проверка, чтобы сразу увидеть сетевые/RBAC проблемы
smoke_kube:
  stage: lint
  extends: .helm_base
  script:
    - kubectl get ns
  rules:
    - if: $CI_COMMIT_BRANCH

helm_lint:
  stage: lint
  extends: .helm_base
  script:
    - helm lint charts/myapp
  rules:
    - if: $CI_COMMIT_BRANCH

helm_deploy_dev:
  stage: deploy
  extends: .helm_base
  variables:
    HELM_RELEASE: ${HELM_RELEASE:-myapp}
    HELM_NAMESPACE: ${HELM_NAMESPACE:-dev}
    IMAGE_REPO: ${IMAGE_REPO:-registry.gitlab.com/georgiiwinistr1977-group/app}
    IMAGE_TAG: ${IMAGE_TAG:-latest}
  script:
    - kubectl get ns "$HELM_NAMESPACE" || kubectl create ns "$HELM_NAMESPACE"
    - >
      helm upgrade --install "$HELM_RELEASE" charts/myapp
      --namespace "$HELM_NAMESPACE"
      --set-string image.repository="$IMAGE_REPO"
      --set-string image.tag="$IMAGE_TAG"
      --atomic --wait --timeout 5m
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
