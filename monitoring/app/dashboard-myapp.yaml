apiVersion: v1
kind: ConfigMap
metadata:
  name: myapp-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  myapp.json: |
    {
      "title": "MyApp â€” SLO/CPU",
      "schemaVersion": 39,
      "panels": [
        {
          "type": "stat",
          "title": "Pod count (dev/myapp)",
          "targets": [
            {
              "expr": "count(kube_pod_info{namespace=\"dev\", pod=~\"myapp-.*\"})"
            }
          ],
          "gridPos": {"x":0,"y":0,"w":6,"h":6}
        },
        {
          "type": "timeSeries",
          "title": "CPU cores per pod",
          "targets": [
            {
              "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=\"dev\", pod=~\"myapp-.*\", container!~\"^$|POD\"}[5m]))"
            }
          ],
          "gridPos": {"x":6,"y":0,"w":18,"h":6}
        },
        {
          "type": "timeSeries",
          "title": "Memory (bytes) per pod",
          "targets": [
            {
              "expr": "max by (pod) (container_memory_working_set_bytes{namespace=\"dev\", pod=~\"myapp-.*\", container!~\"^$|POD\"})"
            }
          ],
          "gridPos": {"x":0,"y":6,"w":12,"h":8}
        },
        {
          "type": "stat",
          "title": "Alert fires (HighPodCPU)",
          "targets": [
            {
              "expr": "ALERTS{alertname=\"HighPodCPU\", alertstate=\"firing\"}"
            }
          ],
          "gridPos": {"x":12,"y":6,"w":12,"h":8}
        }
      ]
    }